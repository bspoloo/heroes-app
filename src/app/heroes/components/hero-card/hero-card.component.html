<mat-card class="hero-card">
  <mat-card-header>
    <div mat-card-avatar class="hero-avatar">
      <img mat-card-avatar [src]="hero | localImg" [alt]="hero.superhero" width="300px">
    </div>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera aparici√≥n: </strong>{{ hero.first_appearance }}
    </p>

    <mat-chip-listbox>
      <mat-chip *ngFor="let character of hero.characters.split(',')">
        {{ character }}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>


  <mat-divider>

  </mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised color="primary" routerLink="/heroes/edit/{{hero.id}}">
      <mat-icon>edit</mat-icon>
      Edit
    </button>

    <span class="spacer"></span>

    <button mat-button mat-raised color="primary" routerLink="/heroes/view/{{hero.id}}">
      <mat-icon>more_horiz</mat-icon>
      View Hero
    </button>

  </mat-card-actions>

</mat-card>
